
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Visualization</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fb;
            color: #333;
            padding: 20px;
        }

        /* Header Style */
        header {
            text-align: center;
            padding: 40px;
        }
        header h1 {
            font-size: 3em;
            color: #2d3e50;
        }
        header p {
            font-size: 1.2em;
            color: #64748b;
            margin-top: 10px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Button Styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Information Visualization</h1>
        <p>Explore the world of data visualization with interactive and dynamic tools.</p>
    </header>

    <div class="button-container">
        <button class="button" onclick="window.location.href='page1.html'">Page 1: Visualizations</button>
        <button class="button" onclick="window.location.href='page2.html'">Page 2: Analytics</button>
    </div>

</body>
</html>
